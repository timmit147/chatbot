<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with n8n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #inputForm { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Chat with n8n</h2>
<div id="chat"></div>

<form id="inputForm">
  <input type="text" id="messageInput" placeholder="Type a message..." required>
  <button type="submit">Send</button>
</form>

<script>
  const chatDiv = document.getElementById('chat');
  const form = document.getElementById('inputForm');
  const input = document.getElementById('messageInput');
  const webhookUrl = "http://136.112.226.183:5678/webhook/6a613b35-422c-423c-a048-cc691426ef81";

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight; // Auto scroll
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      if (data.reply) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage("No reply from webhook", 'bot');
      }
    } catch (err) {
      console.error(err);
      addMessage("Error sending message", 'bot');
    }
  });
</script>

</body>
</html>
