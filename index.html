<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with n8n</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #inputForm { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Chat with n8n</h2>
<div id="chat"></div>

<form id="inputForm">
  <input type="text" id="messageInput" placeholder="Type a message..." required>
  <button type="submit">Send</button>
</form>

<script>
  const chatDiv = document.getElementById('chat');
  const form = document.getElementById('inputForm');
  const input = document.getElementById('messageInput');

  // Use your domain instead of raw IP
  const webhookUrl = "https://timmeeuwsen.nl/webhook/ff93fb29-77d6-4573-b702-4e2f2dd1a084";

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';

    try {
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      let data;
      const text = await response.text();
      try {
        data = JSON.parse(text);
      } catch {
        data = { reply: text };
      }

      addMessage(data.reply || "No reply from webhook", 'bot');

    } catch (err) {
      console.error(err);
      addMessage("Error sending message", 'bot');
    }
  });
</script>

</body>
</html>
